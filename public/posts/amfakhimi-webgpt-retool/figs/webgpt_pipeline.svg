<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="800">

<defs>
  <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" />
  </marker>
  <style>
    .box { fill: #ffffff; stroke: #000000; stroke-width: 2; rx: 12; ry: 12; }
    .lbl { font-family: 'DejaVu Sans', Arial, sans-serif; font-size: 28px; }
    .small { font-size: 20px; }
    .mono { font-family: 'DejaVu Sans Mono', monospace; font-size: 20px; }
    .title { font-size: 36px; font-weight: bold; }
    .arrow { stroke: #000000; stroke-width: 2; fill: none; marker-end: url(#arrow); }
    .caption { font-size: 18px; font-style: italic; }
  </style>
</defs>

<text x="700" y="60" text-anchor="middle" class="title">WebGPT: Training &amp; Inference Pipeline (schematic)</text>

<!-- Row 1: Inference -->
<rect class="box" x="60" y="120" width="250" height="90"/>
<text x="185" y="175" text-anchor="middle" class="lbl">Question</text>

<rect class="box" x="360" y="120" width="380" height="120"/>
<text x="550" y="165" text-anchor="middle" class="lbl">Text Browser</text>
<text x="550" y="195" text-anchor="middle" class="small">search • open • quote with citations</text>

<rect class="box" x="800" y="120" width="260" height="120"/>
<text x="930" y="170" text-anchor="middle" class="lbl">Draft Answer</text>
<text x="930" y="200" text-anchor="middle" class="small">with references</text>

<line class="arrow" x1="310" y1="165" x2="360" y2="165"/>
<line class="arrow" x1="740" y1="180" x2="800" y2="180"/>

<!-- N samples -->
<rect class="box" x="1120" y="120" width="220" height="120"/>
<text x="1230" y="170" text-anchor="middle" class="lbl">N candidates</text>
<text x="1230" y="200" text-anchor="middle" class="small">answers + citations</text>
<line class="arrow" x1="1060" y1="180" x2="1120" y2="180"/>

<!-- Row 2: Feedback path -->
<rect class="box" x="60" y="360" width="320" height="110"/>
<text x="220" y="395" text-anchor="middle" class="lbl">Human preference</text>
<text x="220" y="425" text-anchor="middle" class="small">paired comparisons</text>

<rect class="box" x="440" y="350" width="260" height="120"/>
<text x="570" y="395" text-anchor="middle" class="lbl">Reward Model</text>
<text x="570" y="425" text-anchor="middle" class="small">predicts preference score</text>

<rect class="box" x="760" y="350" width="320" height="120"/>
<text x="920" y="395" text-anchor="middle" class="lbl">Rejection Sampling</text>
<text x="920" y="425" text-anchor="middle" class="small">select best candidate by RM</text>

<rect class="box" x="1140" y="350" width="200" height="110"/>
<text x="1240" y="395" text-anchor="middle" class="lbl">Final Answer</text>

<line class="arrow" x1="380" y1="415" x2="440" y2="415"/>
<line class="arrow" x1="700" y1="410" x2="760" y2="410"/>
<line class="arrow" x1="1080" y1="405" x2="1140" y2="405"/>

<!-- Link from N candidates to rejection sampling -->
<line class="arrow" x1="1230" y1="240" x2="920" y2="350"/>

<text x="700" y="750" text-anchor="middle" class="caption">Note: diagram is illustrative; not to scale.</text>
</svg>